name: CI

on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install Dependencies
        run: bun install

      - name: Lint API
        run: bun run lint
        working-directory: packages/api

      - name: Lint DB
        run: bun run lint
        working-directory: packages/db

      - name: Build API
        run: bun run build
        working-directory: packages/api

      - name: Test API
        run: bun run test
        working-directory: packages/api

      - name: Generate OpenAPI Docs
        run: bun run docs:gen
        working-directory: packages/api

      - name: Upload OpenAPI Artifact
        uses: actions/upload-artifact@v4
        with:
          name: openapi-spec
          path: packages/api/docs/openapi.json